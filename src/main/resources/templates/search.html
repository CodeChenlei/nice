#include("./comm/header.html")

<div class="container grid-960" style="margin-top: 60px;">
    <div class="columns">
        #for(user : users)
        <div class="column col-6 col-sm-12" style="margin: 0 auto;">
            <div class="card">
                <div class="card-header" style="height: 65px;">
                    <div class="float-left">
                        <figure class="avatar avatar-xl">
                            <img src="${img_addr(user.avatar)}" width="100" height="100"/>
                        </figure>
                    </div>
                    <div class="float-left ml-10 pt-5">
                        <h4 class="card-title">${user.nickname}</h4>
                    </div>
                    <div class="float-right">
                        <button class="btn btn-sm">关注</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="columns">
                        <div class="column col-xs-4">主题：${user.topics}</div>
                        <div class="column col-xs-4">${user.followers}人关注</div>
                        <div class="column col-xs-4">正在关注${user.following}人</div>
                    </div>
                    #if(user.signature != null && user.signature != '')
                    <h6 class="card-meta">
                        <blockquote>
                            <cite>${user.signature}</cite>
                        </blockquote>
                    </h6>
                    #end
                </div>
            </div>
        </div>
        #end
    </div>
</div>

#include("./comm/meta.html")
#include("./comm/footer.html")
</body>
</html>
